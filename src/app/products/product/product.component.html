<div>
    <h3>Product List: </h3>
    <button (click)="createproduct()">Create Product</button>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productdetails;let ind=index">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="update(product.id)">Update</button>&nbsp;
                    <button type="button" class="btn btn-debug" (click)="delete(product.id,ind)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
